{% extends "tracker/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" id="login-space">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="register-button" type="submit">Login</button>
            </div>
        </form>
        <div class="register-login-switch">
            <p>
                Dont have an account? <a href="{% url 'register' %}"> Register </a>
            </p>
        </div>
    </div>
{% endblock content %}
