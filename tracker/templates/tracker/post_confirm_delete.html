{% extends "tracker/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Delete Entry</legend>
                <h2>Are you sure you want to delete this entry?: "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="register-button" type="submit">Delete</button>
                <a href="{% url 'post-detail' object.id %}">
                    <button class="register-button">Cancel</button>
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
